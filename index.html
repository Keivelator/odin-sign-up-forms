<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-page">
            <div class="company-logo">
                <span>Cafe o' Diana</span>
            </div>
        </div>
        <div class="right-page">
            <div class="rigt-page-contents">
                <div class="right-page-top">
                    <div class="headers">
                        <h2>
                            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                        </h2>
                        <h2>You know you want to.</h2>
                    </div>
                </div>
                <div class="forms">
                    <div class="forms-contents">
                        <fieldset>
                            <legend>What would you like to drink?</legend>
                            
                            <div class="input">
                                <label for="first_name">First Name</label> <br>
                                <input type="text" name="first_name" id="first-name">
                            </div>
                            <div class="input">
                                <label for="last_name">Last Name</label> <br>
                                <input type="text" name="last_name" id="last-name">
                            </div>
                            <div class="input">
                                <label for="age">Age</label> <br>
                                <input type="text" name="age" id="age">
                            </div>
                            <div class="input">
                                <label for="gender">Gender</label> <br>
                                <input type="text" name="gender" id="gender">
                            </div>
                            <div class="input">
                                <label for="email">Email</label> <br>
                                <input type="text" name="email" id="email">
                            </div>
                            <div class="input">
                                <label for="number">Number</label> <br>
                                <input type="text" name="number" id="number">
                            </div>
    
                        </fieldset>
                    </div>
                </div>
                <div class="right-page-bottom">
                    <div class="right-page-bottom-contents">
                        <button>Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
